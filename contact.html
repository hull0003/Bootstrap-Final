    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/polyfill.min.js"> </script>
</head>

<body>
    <!-- your content goes here -->

    <nav class="navbar navbar-expand-lg navbar-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="page-header">

        <h1>Contact For Hiring</h1>
        <img src="./img/avatar.png " style="height: 50%" class="avatar img-responsive" alt="avatar img">

    </div>
    <div class="container">

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name: </label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name: </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" id="email" placeholder="email address">
                </div>

                <div class="form-group col-md-6">
                    <label for="phone">Phone: </label>
                    <input type="text" class="form-control" id="phone" placeholder="(999)999-9999">
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Description of Work:</label>
                    <textarea class="form-control" rows="4" id="description" placeholder="Describe the stuff..."></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="customRadioInline1">Preferred Contact Time: </label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Morning</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Afternoon</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">Evening</label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="dropdown">

                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Time Frame of Work
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                            <button class="dropdown-item" type="button">1 Day or Less</button>
                            <button class="dropdown-item" type="button">2 Days</button>
                            <button class="dropdown-item" type="button">3 Days</button>
                            <button class="dropdown-item" type="button">4 Days</button>
                            <button class="dropdown-item" type="button">5 days</button>
                            <button class="dropdown-item" type="button">6 Days</button>
                            <button class="dropdown-item" type="button">1 Week</button>
                            <button class="dropdown-item" type="button">2 Weeks</button>
                            <button class="dropdown-item" type="button">3 Weeks</button>
                            <button class="dropdown-item" type="button">1 Month or More</button>
                        </div>
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>


    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native-v4.min.js">
    </script>

</body>
